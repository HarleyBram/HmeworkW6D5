<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animals of Britain</title>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" type = "text/css" href="./css/main.css">
  </head>
  <body>
    <h1>Aimals made extinct from Britain</h1>
    <h3>Input an animal</h3>
    <form id= "new-item-form" >
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Animal</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="year" class="primary">Year of extinction</label>
          <input type="number" id="year" required/>
        </div>

        <div class="form-item">
          <label for="cool" class="primary">Is this animal cool?</label>
          <input type="checkbox" id="cool" required/>
        </div>

        <div class="form-item">
          <label for="reintroduced" class="primary">Should this animal be reintroduced?</label>
          <select id="reintroduced">
            <option value="" disabled selected></option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="Already reintroduced">Already reintroduced</option>
          </select>
        </div>

        <input type="submit" value="save"/>
    </form>
    <h3>List of animals</h3>
    <ul id = "list-of-animals">

    </ul>
    <button id="delete-all">Delete All</button>
  </body>
</html>
